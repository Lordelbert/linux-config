set -g mouse on
set -s default-terminal xterm-256color
set -ga terminal-overrides ",*256color*:Tc"
set -g status-position top
#set -as terminal-overrides ",*-256color:Tc"
#set -g status-right "#[bg=#88c0d0]#[bg=#3b4252]#(mpc current)#[bg=#5e81ac]#[fg=#3b4252] %H:%M "
# The modes {
	setw -g clock-mode-colour colour117
	setw -g mode-attr bold
	# colors for the line numbers and search widgets
	setw -g mode-fg colour117
	setw -g mode-bg colour238
# }
# The panes {
	set -g pane-border-bg colour237
	set -g pane-border-fg colour237
	set -g pane-active-border-bg colour235
	set -g pane-active-border-fg colour235
# }
# The statusbar {
	set -g status-bg colour237
	set -g status-fg colour248
	set -g status-attr dim
	set -g status-left '#[fg=colour187,bold]#H'
	set -g status-right '#[fg=colour187,bold]%H:%M'

	setw -g window-status-current-fg colour223
	setw -g window-status-current-bg colour237
	setw -g window-status-current-attr bold
	setw -g window-status-current-format '#I:#W#F'

# }
# The messages {
	set -g message-attr bold
	set -g message-fg colour117
	set -g message-bg colour235
# }

# vim: set fdm=marker

set -g @plugin 'tmux-plugins/tmux-resurrect'
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'

#set -g status-interval 60
#WEATHER='#(curl -s wttr.in/Toulouse\?format\="%%l:+%%c%%t&period=60")'
set -g window-status-separator ""

